<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Songs Manager</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
	<!-- Custom styles for this template -->
<link rel="stylesheet" media="all" th:href="@{/css/signUp.css}" />
</head>


<body>

	<div class="container" style="padding-top: 10px">
		<div>
			<h2>新規申請</h2>
		</div>
		<div class="col-sm border">
			<div class="row" style="padding: 10px">
				<form>
					<div class="form-group">
						<label>ユーザ名</label> <input type="text" class="form-control">
						<small class="form-text text-muted">
							どうせだったら面白いユーザ名を入力してね。しょうもなくないやつ </small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">パスワード</label> <input
							type="password" class="form-control" id="exampleInputPassword1">
						<small class="form-text text-muted"> 半角英数で８文字以上 </small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword2">パスワード（確認用）</label> <input
							type="password" class="form-control" id="exampleInputPassword2">
					</div>
					<div>
						<button type="submit" class="btn btn-primary">新規登録</button>
						<button class="btn btn btn-secondary">閉じろ</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
