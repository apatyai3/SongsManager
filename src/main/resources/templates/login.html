<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Songs Manager Sing In</title>


 <!-- Bootstrap core CSS -->
 <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
  <!-- Custom styles for this template -->
   <link rel="stylesheet" media="all" th:href="@{/css/login.css}"/>
  </head>
  
  
<body class="text-center">
    <form class="form-signin" action="/top" method="post" th:object="${loginForm}">
	  	<h1 class="h3 mb-3 font-weight-normal">Songs Manager</h1>
  	
  		<label for="inputUserName" class="sr-only">User Name</label>
  	  		<input type="text" id="userName" class="form-control" placeholder="User Name" required >
  		<label for="inputPassword" class="sr-only">Password</label>
  			<input type="password" id="password" class="form-control" placeholder="Password" required>
		<label for="signUp" class="sr-only">signUp</label>
  		<button id = "inputButton" class="btn btn-lg btn-secondary btn-block" type="submit">Sing in</button>
  		<a th:href="@{#}" class="text-secondary">Sign Up</a>
  		
	</form>
</body>
</html>
